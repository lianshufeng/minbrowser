<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>页面监控</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="monitorPage.css"/>
</head>
<body>

<div class="settings-panel">
    <!-- 第一行 -->
    <div class="settings-row">
        <!-- 页面刷新 -->
        <div class="setting-group">
            <label class="setting-label" for="refresh-interval">
                页面刷新间隔（秒）：
                <input
                        type="number"
                        class="setting-input"
                        min="1"
                        value="120"
                        id="refresh-interval"
                />
            </label>
            <label class="setting-switch" for="refresh-enable">
                <input type="checkbox" class="setting-checkbox" id="refresh-enable"/>
                <span>开启</span>
            </label>
        </div>

        <!-- 页面快照 -->
        <div class="setting-group">
            <label class="setting-label" for="snapshot-interval">
                页面快照间隔（秒）：
                <input
                        type="number"
                        class="setting-input"
                        min="1"
                        value="3"
                        id="snapshot-interval"
                />
            </label>
            <label class="setting-switch" for="snapshot-enable">
                <input type="checkbox" class="setting-checkbox" id="snapshot-enable"/>
                <span>开启</span>
            </label>
        </div>
    </div>

    <!-- 第二行 -->
    <div class="settings-row">
        <!-- 是否同步会话 -->
        <div class="setting-group wide-group">
            <label class="setting-label" for="sync-session-url">
                同步地址：
                <input
                        type="url"
                        class="setting-input long-input"
                        id="sync-session-url"
                        value=""
                />
            </label>
            <label class="setting-label" for="snapshot-interval">
                同步间隔（秒）：
                <input
                        type="number"
                        class="setting-input"
                        min="1"
                        value="600"
                        id="sync-session-interval"
                />
            </label>
            <label class="setting-switch" for="sync-session-enable">
                <input type="checkbox" class="setting-checkbox" id="sync-session-enable"/>
                <span>同步独立会话</span>
            </label>
        </div>
    </div>
</div>
