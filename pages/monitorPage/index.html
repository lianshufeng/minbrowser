<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>页面监控</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="monitorPage.css"/>
</head>
<body>

<div class="settings-panel">
    <div class="setting-group">
        <label class="setting-label">
            页面刷新间隔（秒）：
            <input type="number" class="setting-input" min="1" value="120" />
        </label>
        <label class="setting-switch">
            <input type="checkbox" class="setting-checkbox" />
            <span>开启</span>
        </label>
    </div>
    <div class="setting-group">
        <label class="setting-label">
            页面快照间隔（秒）：
            <input type="number" class="setting-input" min="1" value="5" />
        </label>
        <label class="setting-switch">
            <input type="checkbox" class="setting-checkbox" />
            <span>开启</span>
        </label>
    </div>
</div>
