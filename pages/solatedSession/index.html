<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置隔离会话</title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="solatedSession.css"/>
</head>
<body>
<div class="isolate-session-bg">
    <div class="isolate-session-center">
        <div class="isolate-session-container">
            <h2>设置独立会话</h2>
            <div class="form-group">
                <label for="platformType">平台类型</label>
                <select id="platformType">
                    <option value="">请选择平台</option>
                    <option value="douyin">抖音</option>
                    <option value="kuaishou">快手</option>
                    <option value="xiaohongshu">小红书</option>
                    <option value="b">B站</option>
                </select>
            </div>
            <div class="form-group">
                <label for="platformAccountName">平台账户</label>
                <input type="text" id="platformAccountName" placeholder="平台账户名">
            </div>
            <div class="form-group">
                <label for="ua">User-Agent</label>
                <input type="text" id="ua" placeholder="默认或自定义 UA">
            </div>
            <div class="form-group">
                <label for="proxy">代理地址 (如: http://127.0.0.1:7890)</label>
                <input type="text" id="proxy" placeholder="可留空，不用代理">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="isSolated">
                <label for="isSolated" style="margin:0;">是否独立会话</label>
            </div>
            <div class="btn-row">
                <button class="cancel" id="cancel">取消</button>
                <button id="ok">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
